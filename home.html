<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <title>MRI Tumor Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="text-center p-10 bg-gray-800 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6">Brain MRI Tumor Detection</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" class="block w-full text-sm text-gray-300 bg-gray-700 rounded-lg border border-gray-600 p-2 mb-4" required>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
        Detect Tumor
      </button>
    </form>
  </div>
</body>
</html>
