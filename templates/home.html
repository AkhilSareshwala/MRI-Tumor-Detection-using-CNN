<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Brain Tumor Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-gray-800 rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold text-center mb-4">Brain Tumor Detection</h1>
    <form action="/predict" method="post" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="image" accept="image/*" required class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-600 file:text-white hover:file:bg-purple-700">
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-xl transition duration-200">Predict</button>
    </form>
  </div>
</body>
</html>
