<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-2xl w-full bg-gray-800 rounded-2xl shadow-lg p-6 space-y-4">
    <h2 class="text-xl font-semibold text-center">Prediction Result</h2>
    <div class="flex flex-col items-center space-y-4">
      <img src="{{ image_path }}" alt="Uploaded MRI Image" class="w-64 h-auto rounded-xl border border-purple-500">
      <p class="text-lg"><strong>Result:</strong> {{ result }}</p>
      <p class="text-lg"><strong>Confidence:</strong> {{ confidence }}%</p>
      <a href="/" class="mt-4 inline-block bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-xl transition duration-200">Try Another Image</a>
    </div>
  </div>
</body>
</html>
